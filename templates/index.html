<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href='../static/css/style.css'>
<style>
body { 
	width: 100%;
	height:100%;
	font-family: 'Open Sans', sans-serif;
	background: #092756;
	background-image: url("images.jpeg");
	color: #fff;
	font-size: 16px;
	text-align:left;
	letter-spacing:1.2px;
}
</style>
</head>

<body>
 <div class="login">
	<h1>Sensory Disorder(Autism)</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form class="inline" action="{{ url_for('predict')}}"method="post" enctype= "multipart/form-data">
	  <div class="form-group ">
	  <span class ="input-group-addon" >Please Select</span>
	  <select name="model" class ="selectpicker form-control">
	  {% for o in data %}
	  <option value="{{o.name}}">{{o.name}}</option>
	  {% endfor %}  
	 </select>
	 </div>
	 <br>
        <input type="file" class= "custom-file-upload" step=0.01 name="data" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

    </form>
    
   <br>
   <div font-size=8px>
   {{ prediction_text}} 
   </div>


 </div>

</body>
</html>
